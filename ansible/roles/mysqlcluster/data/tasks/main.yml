---

  - name: Create data directory for data node

    become:         yes

    file:
      path:         "{{ mysqlc_config.ndbd.data_dir }}"
      owner:        "{{ mysqlc_user }}"
      group:        "{{ mysqlc_group }}"
      state:        directory



  - name: Create my.cnf for data node

    become:         yes

    template:
      src:          my.data.cnf.j2
      dest:         "{{ mysqlc_config.ndbd.config_file }}"
      owner:        "{{ mysqlc_user }}"
      group:        "{{ mysqlc_group }}"



  - name: Create service script for data node

    become:         yes

    template:
      src:          init.ndbd.j2
      dest:         /etc/init.d/{{ mysqlc_service_name.ndbd }}
      owner:        root
      group:        root
      mode:         0755



  - name: Enable MySQL data node service on boot

    become:         yes

    service:
      name:         "{{ mysqlc_service_name.ndbd }}"
      enabled:      yes



  - name: Open data node port

    become:         yes

    lineinfile:
      dest:         /etc/sysconfig/iptables
      insertafter:  ^:OUTPUT
      line:         -A INPUT -p tcp -m state --state NEW --dport {{ mysqlc_config.ndbd.port }} -j ACCEPT

    notify:         Restart iptables
